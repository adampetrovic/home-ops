              driver: i40e
        dhcp: true
        vlans:
          - { vlanId: 10, dhcp: false, mtu: 1500 }

patches:
  - "@./patches/global/extension-services.yaml"
  - "@./patches/global/machine-features.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-udev.yaml"

controlPlane:
  extensionServices:
    - &nut-config
      name: nut-client
      configFiles:
        - content: |-
            MONITOR ${UPS_HOST}:3493 1 ${UPS_USER} ${UPS_PASS} secondary
            FINALDELAY 0
            SHUTDOWNCMD "/sbin/poweroff"
          mountPath: /usr/local/etc/nut/upsmon.conf
  patches:
   - "@./patches/controller/admission-controller-patch.yaml"
   - "@./patches/controller/cluster.yaml"
   - "@./patches/controller/machine-features.yaml"

worker:
  extensionServices:
    - *nut-config
