---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.13.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: snapshot-controller
      namespace: volsync-system
  values:
    csi:
      # See https://github.com/rook/rook/issues/13458
      # fixes Lost connection to unix:///csi/csi-provisioner.sock,
      # can remove this once it becomes the default. Should happen in the next
      # release of rook
      provisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner:v4.0.0
      snapshotter:
        image: registry.k8s.io/sig-storage/csi-snapshotter:v7.0.1
      attacher:
        image: registry.k8s.io/sig-storage/csi-attacher:v4.5.0
      resizer:
        image: registry.k8s.io/sig-storage/csi-resizer:v1.10.0
      cephFSKernelMountOptions: ms_mode=prefer-crc
      enableLiveness: true
      serviceMonitor:
        enabled: true
    monitoring:
      enabled: true
    resources:
      requests:
        memory: 128Mi # unchangable
        cpu: 100m # unchangable
      limits: {}
