---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gdb
spec:
  targetNamespace: gdb
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: gdb-postgres-cluster
      namespace: gdb
    - name: external-secrets-stores
      namespace: external-secrets
  path: ./kubernetes/apps/gdb/gdb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gdb-scraper
spec:
  targetNamespace: gdb
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: gdb-postgres-cluster
      namespace: gdb
    - name: external-secrets-stores
      namespace: external-secrets
  path: ./kubernetes/apps/gdb/gdb/scraper
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gdb-postgres-cluster
spec:
  targetNamespace: gdb
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: external-secrets-stores
      namespace: external-secrets
  path: ./kubernetes/apps/gdb/gdb/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
