# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gdb-scraper
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-token-secret
    controllers:
      tagging:
        type: cronjob
        cronjob:
          schedule: "@weekly"
          timeZone: ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 3
          failedJobsHistory: 3
        containers:
          scraper:
            image: &image
              repository: ghcr.io/adampetrovic/gdb-scraper
              tag: 0.1.18@sha256:252c7fb915fe34a593d0b490fb00cb982e1ea592931e63a9a79f8f00c51f7ea5
            envFrom:
              - secretRef:
                  name: gdb-secret
            args: [
              "scrapy", "crawl", "latest",
              "-a", "output_dir=/export",
              "-L", "INFO",
            ]
            resources:
              requests:
                memory: 1Gi
              limits:
                memory: 8Gi
        pod:
          restartPolicy: Never
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [100]
    persistence:
      export:
        existingClaim: gdb-scraper
