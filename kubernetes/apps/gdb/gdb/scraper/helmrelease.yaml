# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gdb-scraper
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-private
    controllers:
      mms:
        type: cronjob
        cronjob:
          schedule: "0 6 * * *"
          timeZone: "Australia/Sydney"
          suspend: true  # Suspended during initial backfill
          concurrencyPolicy: Forbid
          successfulJobsHistory: 3
          failedJobsHistory: 3
        containers:
          scraper:
            image: &image
              repository: ghcr.io/adampetrovic/gdb-scraper
              tag: 0.1.43@sha256:834a5621fce6e9a9d86fdec45083511f4be8731002913b21a821cc9158c0513b
            envFrom:
              - secretRef:
                  name: gdb-secret
            env:
              OUTPUT_DIR: /export
              MODE: full
              YEARS: "2026"
            args: ["mms"]
            resources:
              requests:
                memory: 1Gi
              limits:
                memory: 8Gi
        pod:
          restartPolicy: Never
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [100]
      mso:
        type: cronjob
        cronjob:
          schedule: "0 18 * * *"
          timeZone: "Australia/Sydney"
          suspend: true  # Suspended during initial backfill
          concurrencyPolicy: Forbid
          successfulJobsHistory: 3
          failedJobsHistory: 3
        containers:
          scraper:
            image: *image
            envFrom:
              - secretRef:
                  name: gdb-secret
            env:
              OUTPUT_DIR: /export
              MODE: full
              SEASONS: "2000-2001,2001-2002,2002-2003,2003-2004,2004-2005,2005-2006,2006-2007,2007-2008,2008-2009,2009-2010,2010-2011,2011-2012,2012-2013,2013-2014,2014-2015,2015-2016,2016-2017,2017-2018,2018-2019,2019-2020,2020-2021,2021-2022,2022-2023,2023-2024,2024-2025,2025-2026"
            args: ["mso"]
            resources:
              requests:
                memory: 1Gi
              limits:
                memory: 8Gi
        pod:
          restartPolicy: Never
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [100]
      usag:
        type: cronjob
        cronjob:
          schedule: "0 12 * * 0"
          timeZone: "Australia/Sydney"
          suspend: true  # Suspended during initial backfill
          concurrencyPolicy: Forbid
          successfulJobsHistory: 3
          failedJobsHistory: 3
        containers:
          scraper:
            image: *image
            envFrom:
              - secretRef:
                  name: gdb-secret
            env:
              OUTPUT_DIR: /export
            args: ["usag"]
            resources:
              requests:
                memory: 1Gi
              limits:
                memory: 8Gi
        pod:
          restartPolicy: Never
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [100]
    persistence:
      export:
        existingClaim: gdb-scraper
