---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: alertmanager
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
  hostnames:
    - alertmanager.${SECRET_DOMAIN}
  rules:
    - backendRefs:
        - name: alertmanager-operated
          port: 9093
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
  hostnames:
    - prometheus.${SECRET_DOMAIN}
  rules:
    - backendRefs:
        - name: prometheus-operated
          port: 9090
