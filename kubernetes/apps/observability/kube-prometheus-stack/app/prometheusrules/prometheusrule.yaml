---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: miscellaneous-rules
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  groups:
    - name: dockerhub
      rules:
        - alert: BootstrapRateLimitRisk
          annotations:
            summary: Kubernetes cluster at risk of being rate limited by dockerhub on bootstrap
          expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
          for: 15m
          labels:
            severity: critical
    - name: oom
      rules:
        - alert: OOMKilled
          annotations:
            summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
          expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
          labels:
            severity: critical
    - name: nas
      rules:
        - alert: NASStorageAbove80Percent
          annotations:
            summary: NAS Volume 2 has reached 80% usage ({{ $value }}%).
          expr: (raidTotalSize{job=~'scrapeConfig/observability/synology',instance=~'10.0.10.3',raidName=~'Volume 2'}-raidFreeSize{job=~'scrapeConfig/observability/synology',instance=~'10.0.10.3',raidName=~'Volume 2'})/raidTotalSize{job=~'scrapeConfig/observability/synology',instance=~'10.0.10.3',raidName=~'Volume 2'})*100) > 80
          labels:
            severity: warning
        - alert: NASStorageAbove90Percent
          annotations:
            summary: NAS Volume 2 has reached 90% usage ({{ $value }}%).
          expr: (raidTotalSize{job=~'scrapeConfig/observability/synology',instance=~'10.0.10.3',raidName=~'Volume 2'}-raidFreeSize{job=~'scrapeConfig/observability/synology',instance=~'10.0.10.3',raidName=~'Volume 2'})/raidTotalSize{job=~'scrapeConfig/observability/synology',instance=~'10.0.10.3',raidName=~'Volume 2'})*100) > 90
          labels:
            severity: warning
