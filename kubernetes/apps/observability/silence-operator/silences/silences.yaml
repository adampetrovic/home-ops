---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/observability.giantswarm.io/silence_v1alpha2.json
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: ceph-pg-imbalance
spec:
  matchers:
    - name: alertname
      value: CephPGImbalance
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/observability.giantswarm.io/silence_v1alpha2.json
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: nas-disk-io-saturation
spec:
  matchers:
    - name: alertname
      value: NodeDiskIOSaturation
    - name: instance
      value: ${SECRET_NFS_DOMAIN}:9100
