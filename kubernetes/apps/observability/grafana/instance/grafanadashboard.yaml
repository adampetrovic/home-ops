---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: synology
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  datasources:
    - datasourceName: Prometheus
      inputName: DS_PROMETHEUS
  # renovate: depName="Synology"
  url: https://grafana.com/api/dashboards/14284/revisions/10/download
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: home-energy
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  datasources:
    - datasourceName: InfluxDB
      inputName: DS_INFLUXDB
  configMapRef:
    name: grafana-dashboard-home-energy
    key: home-energy.json
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: home-energy-pro
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  datasources:
    - datasourceName: InfluxDB
      inputName: DS_INFLUXDB
  configMapRef:
    name: grafana-dashboard-home-energy-pro
    key: home-energy-pro.json
