---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app molt
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      molt:
        replicas: 1
        strategy: Recreate
        containers:
          app:
            image:
              repository: node
              tag: 22-bookworm
            command:
              - /bin/bash
              - -c
              - |
                set -e
                # Configure npm to use local prefix for global installs
                export NPM_CONFIG_PREFIX=/home/node/.npm-global
                export PATH="/home/node/.npm-global/bin:$PATH"
                mkdir -p /home/node/.npm-global

                # Install openclaw if not already installed
                if ! command -v openclaw &> /dev/null; then
                  echo "Installing openclaw..."
                  npm install -g openclaw@latest
                fi

                echo "OpenClaw installed successfully!"
                echo "Run 'kubectl exec -it -n ai deploy/molt -- bash' to access the pod"
                echo "Then run 'openclaw onboard' to configure and start the gateway"

                # Keep container running
                tail -f /dev/null
            env:
              TZ: "${TZ}"
              HOME: /home/node
              NODE_ENV: production
              NPM_CONFIG_PREFIX: /home/node/.npm-global
              PATH: /home/node/.npm-global/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            envFrom:
              - secretRef:
                  name: molt-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 2000m
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: molt
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "clawd.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        existingClaim: molt
        globalMounts:
          - path: /home/node
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      npm-cache:
        type: emptyDir
        globalMounts:
          - path: /home/node/.npm
