---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    controllers:
      homeassistant:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            enabled: false  # don't block homeassistant from starting if postgres is down
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.3.0@sha256:6fa1f331cddd2eb0b6afa7b8d3685c864127a81ab01c3d9400bc3ff5263a51cf
            envFrom:
              - secretRef:
                  name: home-assistant-secret
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.2.3@sha256:d73c9c53a8562e12211f24fd7303c422051220636972485df291dbec885d8a3d
            env:
              TZ: "${TZ}"
              POSTGRES_HOST: postgres-rw.database.svc.cluster.local
              POSTGRES_DB: homeassistant
              HASS_IP: 10.0.81.4
            envFrom: &envFrom
              - secretRef:
                  name: home-assistant-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 95m
                memory: 1Gi
              limits:
                memory: 4Gi
          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.109.2-39
            env:
              TZ: "${TZ}"
              GIT_AUTHOR_NAME: "Adam Petrovic"
            envFrom: *envFrom
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - /config
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 152m
                memory: 1Gi
              limits:
                memory: 3Gi
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-trusted",
                "namespace": "network",
                "ips": ["10.0.10.99/23"],
                "mac": "9a:d4:f2:54:5a:97"
              }]
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        forceRename: *app
        controller: homeassistant
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: hass-direct.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: 10.0.81.4
        ports:
          http:
            enabled: true
            port: 8123
          homekit:
            enabled: true
            protocol: TCP
            port: 21065
      codeserver:
        controller: homeassistant
        ports:
          http:
            port: 8080

    route:
      app:
        hostnames:
          - "hass.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: http
      external:
        hostnames:
          - "hass.${SECRET_PUBLIC_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: http
      codeserver:
        hostnames:
          - "hass-code.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: codeserver
                port: http

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant

      deps:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config/deps

      music:
        type: nfs
        server: ${SECRET_NFS_DOMAIN}
        path: /volume2/music
        globalMounts:
          - path: /music

      deploy-key:
        type: secret
        name: home-assistant-secret
        defaultMode: 420  # 644 (octal) in decimal
        advancedMounts:
          homeassistant:
            codeserver:
              - path: /home/coder/.ssh/id_rsa
                subPath: GH_DEPLOY_KEY

      dot-gitconfig:
        enabled: true
        type: secret
        name: home-assistant-secret
        advancedMounts:
          homeassistant:
            codeserver:
              - path: /home/coder/.gitconfig
                subPath: GIT_CONFIG
        defaultMode: 0700

      ssh-knownhosts:
        enabled: true
        type: secret
        name: home-assistant-secret
        advancedMounts:
          homeassistant:
            codeserver:
              - path: /home/coder/.ssh/known_hosts
                subPath: KNOWN_HOSTS
        defaultMode: 0700
