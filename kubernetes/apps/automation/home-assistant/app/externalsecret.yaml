---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: home-assistant-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GH_DEPLOY_KEY: |
          {{ .GITHUB_PRIVATE_KEY }}

        KNOWN_HOSTS: |
          {{ .GITHUB_KNOWN_HOSTS }}

        GIT_CONFIG: |
          {{ .GIT_CONFIG }}

        HASS_POSTGRES_URL: "postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@postgres-rw.database.svc.cluster.local/homeassistant"
        HASS_INFLUXDB_TOKEN: "{{ .HASS_INFLUXDB_TOKEN }}"
        HASS_INFLUXDB_ORGID: "{{ .HASS_INFLUXDB_ORGID }}"

        OPSGENIE_API_KEY: "{{ OPSGENIE_API_KEY }}"
        OPSGENIE_SCHEDULE_ID: "{{ OPSGENIE_SCHEDULE_ID }}"

        # Postgres Init
        INIT_POSTGRES_DBNAME: homeassistant
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: github
    - extract:
        key: homeassistant
    - extract:
        key: opsgenie
    - extract:
        key: cloudnative-pg
    - extract:
        key: cluster-secrets
