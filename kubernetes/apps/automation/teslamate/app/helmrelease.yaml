# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app teslamate
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    controllers:
      teslamate:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.8
              pullPolicy: Always
            envFrom:
              - secretRef:
                  name: teslamate-secret
        containers:
          app:
            image:
              repository: teslamate/teslamate
              tag: 1.30.1
            env:
              TZ: ${TIMEZONE}
              DISABLE_MQTT: "false"
              MQTT_HOST: mosquitto.automation.svc.cluster.local
            envFrom:
              - secretRef:
                  name: teslamate-secret
            resources:
              requests:
                cpu: 18m
                memory: 338Mi
              limits:
                memory: 1024Mi
          agile:
            image:
              repository: mattjeanes/teslamateagile
              tag: v1.17.0@sha256:dc0d6eefb4500e34d5125722bcda859b12c030222820fbf81e9df5aa9414a072
            env:
              TeslaMate__UpdateIntervalSeconds: 300
              TeslaMate__GeofenceId: 4
              TeslaMate__EnergyProvider: HomeAssistant
              TeslaMate__LookbackDays: 7
              TeslaMate__Phases: 3
              Logging__LogLevel__Default: Debug
              Logging__Console__FormatterName: simple
              Logging__Console__FormatterOptions__TimestampFormat: "yyyy-MM-dd HH:mm:ss.fff"
              HomeAssistant__BaseUrl: http://home-assistant.automation.svc.cluster.local:8123
              HomeAssistant__EntityId: sensor.dynamic_grid_price
            envFrom:
              - secretRef:
                  name: teslamate-secret
    service:
      app:
        controller: teslamate
        ports:
          http:
            port: 4000

    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "teslamate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    postgresql:
      enabled: false
    resources:
      requests:
        cpu: 18m
        memory: 512Mi
      limits:
        memory: 512Mi
