# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fernwood-booker-sue
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          configmap.reloader.stakater.com/reload: 'fernwood-configmap-sue'
        containers:
          main:
            image:
              repository: ghcr.io/adampetrovic/fernwood-booker
              tag: 1.0.4@sha256:38c1d547f486f17d4fe4f29590c3c7a676fc25f88b7a9d4912ea71c47f3dfa6e
            envFrom:
              - secretRef:
                  name: fernwood-booker-secret-sue
            env:
              TZ: ${TIMEZONE}
              AUTOBOOK_CONFIG: /config/config-sue.yaml
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 250Mi
    service:
      main:
        enabled: false
        ports:
          http:
            enabled: false
            port: 9999
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: fernwood-configmap-sue
        readOnly: true
        globalMounts:
          - path: /config/config-sue.yaml
            subPath: config-sue.yaml
