# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fernwood-booker-odette
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    controllers:
      fernwood:
        annotations:
          configmap.reloader.stakater.com/reload: 'fernwood-configmap-odette'
        containers:
          app:
            image:
              repository: ghcr.io/adampetrovic/fernwood-booker
              tag: 2.0.1@sha256:4eeeb567df4b636fca5694a546749a6ebd56a6fea06bf4e2e32c494a4743bfa0
            envFrom:
              - secretRef:
                  name: fernwood-booker-secret-odette
            env:
              TZ: ${TIMEZONE}
              AUTOBOOK_CONFIG: /config/config-odette.yaml
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 250Mi
    service:
      app:
        enabled: false
        controller: fernwood
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: fernwood-configmap-odette
        globalMounts:
          - path: /config/config-odette.yaml
            subPath: config-odette.yaml
