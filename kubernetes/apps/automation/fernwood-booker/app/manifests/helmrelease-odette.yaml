# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: fernwood-booker-odette
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          configmap.reloader.stakater.com/reload: 'fernwood-configmap-odette'
        containers:
          main:
            image:
              repository: ghcr.io/adampetrovic/fernwood-booker
              tag: 1.0.3@sha256:4caa6296a88f15bf5251dcf08eee60fb72c90f7d98d9467c036a6829b20c8385
            envFrom:
              - secretRef:
                  name: fernwood-booker-secret-odette
            env:
              TZ: ${TIMEZONE}
              AUTOBOOK_CONFIG: /config/config-odette.yaml
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 250Mi
    service:
      main:
        enabled: false
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: fernwood-configmap-odette
        readOnly: true
        globalMounts:
          - path: /config/config-odette.yaml
            subPath: config-odette.yaml
