# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fernwood-booker-erika
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    controllers:
      fernwood:
        annotations:
          configmap.reloader.stakater.com/reload: 'fernwood-configmap-erika'
        containers:
          app:
            image:
              repository: ghcr.io/adampetrovic/fernwood-booker
              tag: 1.0.5@sha256:b2a3a0c8f6974a4da72f296a342eeccd0b888c25480f411cb0ce4aca0d88a2b8
            envFrom:
              - secretRef:
                  name: fernwood-booker-secret-erika
            env:
              TZ: ${TIMEZONE}
              AUTOBOOK_CONFIG: /config/config-erika.yaml
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 250Mi
    service:
      app:
        enabled: false
        controller: fernwood
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: fernwood-configmap-erika
        globalMounts:
          - path: /config/config-erika.yaml
            subPath: config-erika.yaml
