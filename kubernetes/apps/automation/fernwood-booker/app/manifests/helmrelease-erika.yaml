# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: fernwood-booker-erika
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: ghcr.io/adampetrovic/fernwood-booker
              tag: 1.0.1@sha256:8537d4705c2336475f65536ce0c6f531b6b91ef4df3e290854f58d37b2677bb4
            envFrom:
              - secretRef:
                  name: fernwood-booker-secret-erika
            env:
              TZ: ${TIMEZONE}
              AUTOBOOK_CONFIG: /config/config-erika.yaml
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 250Mi
    service:
      main:
        enabled: false
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: fernwood-configmap-erika
        readOnly: true
        globalMounts:
          - path: /config/config-erika.yaml
            subPath: config-erika.yaml
