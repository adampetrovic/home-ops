---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: esphome
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: esphome/esphome
              tag: 2024.5.0
            env:
              ESPHOME_DASHBOARD_USE_PING: true
              PLATFORMIO_CORE_DIR: .plattformio
              PLATFORMIO_GLOBALLIB_DIR: .plattformioLibs
            resources:
              requests:
                cpu: 407m
                memory: 2Gi
              limits:
                memory: 2Gi
          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.89.0-39
            env:
              TZ: ${TIMEZONE}
              GIT_AUTHOR_NAME: "Adam Petrovic"
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - /config
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 500Mi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        ports:
          http:
            port: 6052
      codeserver:
        controller: main
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
          - host: &host esphome.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
      codeserver:
        enabled: true
        controller: main
        className: internal
        hosts:
          - host: &codeHost "esphome-code.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: codeserver
                  port: http
        tls:
          - hosts:
              - *codeHost
    persistence:
      config:
        enabled: true
        existingClaim: esphome
      cache:
        enabled: true
        type: emptyDir
        mountPath: /config/.esphome
