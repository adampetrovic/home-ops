---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app tesla-proxy
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-token-secret
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/adampetrovic/tesla-http-proxy-docker
              tag: v1.0.8@sha256:feb3cdfffd56ce78df0064d5f36cf3b37166d0356331d0745e01b4086ea2ad86
              pullPolicy: Always
            env:
              SERVER_MODE: 3

            envFrom:
              - secretRef:
                  name: tesla-proxy-secret
          keyserver:
            image:
              repository: ghcr.io/adampetrovic/tesla-http-proxy-docker
              tag: v1.0.8@sha256:feb3cdfffd56ce78df0064d5f36cf3b37166d0356331d0745e01b4086ea2ad86
              pullPolicy: Always
            env:
              SERVER_MODE: 1
    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: tesla.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: 10.0.81.11
        ports:
          http:
            port: 8099
      keyserver:
        controller: main
        ports:
          http:
            port: 8098
    ingress:
      main:
        enabled: false
      keyserver:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_PUBLIC_DOMAIN}"
        hosts:
          - host: &publicHost "tesla.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /.well-known/appspecific/com.tesla.3p.public-key.pem
                pathType: Prefix
                service:
                  name: keyserver
                  port: http
        tls:
          - secretName: tesla-proxy-tls
            hosts:
              - *publicHost
    persistence:
      tls:
        enabled: true
        type: secret
        name: tesla-proxy-tls
        globalMounts:
          - path: /config/tls
            readOnly: true
      tesla-public-key:
        type: secret
        name: tesla-proxy-secret
        defaultMode: 420  # 644 (octal) in decimal
        advancedMounts:
          main:
            keyserver:
              - path: /config/tesla/com.tesla.3p.public-key.pem
                subPath: PUBLIC_KEY_PEM
      tesla-private-key:
        type: secret
        name: tesla-proxy-secret
        defaultMode: 420  # 644 (octal) in decimal
        advancedMounts:
          main:
            main:
              - path: /config/tesla/com.tesla.3p.private-key.pem
                subPath: PRIVATE_KEY_PEM
