# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tesla-proxy
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-token-secret
    controllers:
      tesla-proxy:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/adampetrovic/tesla-http-proxy
              tag: 1.0.10@sha256:2c2e722cd213623dac4e115448cc77aba9a7bed71f5022316aec38ad1245b6d7
              pullPolicy: Always
            env:
              SERVER_MODE: 3
            envFrom:
              - secretRef:
                  name: tesla-proxy-secret
            probes: &probes
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
          setup:
            enabled: false
            image:
              repository: ghcr.io/adampetrovic/tesla-http-proxy
              tag: 1.0.10@sha256:2c2e722cd213623dac4e115448cc77aba9a7bed71f5022316aec38ad1245b6d7
              pullPolicy: Always
            env:
              DOMAIN: tesla.${SECRET_PUBLIC_DOMAIN}
              SERVER_MODE: 2
              REGION: North America, Asia-Pacific
            envFrom:
              - secretRef:
                  name: tesla-proxy-secret
            probes: *probes
          keyserver:
            image:
              repository: ghcr.io/adampetrovic/tesla-http-proxy
              tag: 1.0.10@sha256:2c2e722cd213623dac4e115448cc77aba9a7bed71f5022316aec38ad1245b6d7
              pullPolicy: Always
            env:
              SERVER_MODE: 1
            probes: *probes
    service:
      app:
        type: LoadBalancer
        controller: tesla-proxy
        annotations:
          external-dns.alpha.kubernetes.io/hostname: tesla.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: 10.0.81.11
        ports:
          http:
            port: 8099
      setup:
        enabled: false
        controller: tesla-proxy
        ports:
          http:
            port: 8097
      keyserver:
        controller: tesla-proxy
        ports:
          http:
            port: 8098
    ingress:
      setup:
        enabled: false
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_PUBLIC_DOMAIN}"
        hosts:
          - host: &publicHost "tesla.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: setup
                  port: http
        tls:
          - secretName: tesla-proxy-tls
            hosts:
              - *publicHost
      keyserver:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_PUBLIC_DOMAIN}"
        hosts:
          - host: &publicHost "tesla.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /.well-known/appspecific/com.tesla.3p.public-key.pem
                pathType: Prefix
                service:
                  identifier: keyserver
                  port: http
        tls:
          - secretName: tesla-proxy-tls
            hosts:
              - *publicHost
    persistence:
      tls:
        type: secret
        name: tesla-proxy-tls
        globalMounts:
          - path: /config/tls
            readOnly: true
      tesla-public-key:
        type: secret
        name: tesla-proxy-secret
        defaultMode: 420  # 644 (octal) in decimal
        advancedMounts:
          tesla-proxy:
            keyserver:
              - path: /config/tesla/com.tesla.3p.public-key.pem
                subPath: PUBLIC_KEY_PEM
      tesla-private-key:
        type: secret
        name: tesla-proxy-secret
        defaultMode: 420  # 644 (octal) in decimal
        advancedMounts:
          tesla-proxy:
            app:
              - path: /config/tesla/com.tesla.3p.private-key.pem
                subPath: PRIVATE_KEY_PEM
