---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: stashgram
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: stashgram-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        STASHGRAM_COLLECTIONS: "{{ .INSTAGRAM_COLLECTIONS }}"
        STASHGRAM_STASH_TOKEN: "{{ .STASH_TOKEN }}"
        STASHGRAM_USERNAME: "{{ .INSTAGRAM_USERNAME }}"
        STASHGRAM_PASSWORD: "{{ .INSTAGRAM_PASSWORD }}"
  dataFrom:
    - extract:
        key: stashgram
