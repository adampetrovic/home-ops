        - path: rtsp://127.0.0.1:8554/garage_sub
          input_args: preset-rtsp-restream
          roles:
            - detect
    detect:
      width: 1280
      height: 720
      fps: 5
    objects:
      track:
        - person
        - car
        - dog
      filters:
        person:
          mask:
            - 1170,170,1064,531,967,488,1050,148
    zones:
      parking_space:
        coordinates: 740,150,1024,223,805,515,373,323
