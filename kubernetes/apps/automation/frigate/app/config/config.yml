      footpath:
        coordinates: 323,69,1280,183,1280,221,963,227,767,229,359,245,0,240,0,91
    record:
      enabled: True
      retain:
        days: 7
        mode: motion
      events:
        pre_capture: 5
        post_capture: 1
        retain:
          default: 14
          mode: active_objects
    snapshots:
      enabled: True
      timestamp: False
      bounding_box: True
      crop: False
    mqtt:
      enabled: True
      timestamp: False
      crop: True
