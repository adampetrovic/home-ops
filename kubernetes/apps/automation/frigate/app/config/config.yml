mqtt:
  host: mosquitto.automation.svc.cluster.local
  port: 1883
  user: '{FRIGATE_MQTT_USERNAME}'
  password: '{FRIGATE_MQTT_PASSWORD}'
  topic_prefix: frigate

model:
  path: plus://ad29dba5a4618970656e5c86d9b88074

database:
  path: /config/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

face_recognition:
  enabled: true

genai:
  enabled: True
  provider: openai
  api_key: "{FRIGATE_OPENAI_API_KEY}"
  model: gpt-5-mini

semantic_search:
  enabled: True
  reindex: False
  model_size: large

lpr:
  enabled: True
  format: "^(?:[A-Z]{3} [0-9]{3}|[A-Z]{3} [0-9]{2}[A-Z]|NSW [0-9]{2}[A-Z]{2}|[0-9]{3} [A-Z]{3}|[A-Z0-9]{4,6})$"
  min_plate_length: 4
  known_plates:
    modely:
      - "FGM63Q"
      - "FGM 63Q"
      - "FGM 63O"
      - "FGM63O"
      - "FGM 630"
      - "FGM630"
    model3:
      - "EVP71W"
      - "EVP 71W"
      - "EVP7LW"
      - "EVP 7LW"

auth:
  enabled: False
  trusted_proxies:
    - 10.69.0.0/16
    - 10.0.80.0/28

ffmpeg:
  hwaccel_args: preset-intel-qsv-h264

live:
  height: 720
  quality: 1

birdseye:
  enabled: True
  mode: objects

objects:
  track:
    - person
    - face
    - car
    - waste_bin
    - dog
  filters:
    dog:
      min_score: .65
      threshold: .90
    cat:
      min_score: .65
      threshold: .90
    face:
      min_score: .7
    package:
      min_score: .65
      threshold: .9
    person:
      min_score: .65
      threshold: .90
    car:
      min_score: .65
      threshold: .90

camera_groups:
  front:
    icon: LuTreePine
    cameras:
      - birdseye
      - front_balcony
      - front_yard

record:
  enabled: true
  retain:
    days: 7
    mode: active_objects
  detections:
    retain:
      days: 10
      mode: active_objects
  alerts:
    pre_capture: 5
    post_capture: 5
    retain:
      days: 14
      mode: active_objects

detect:
  enabled: True

cameras:
  doorbell:
    ffmpeg:
      inputs:
        - path: rtsp://go2rtc-streams.automation.svc.cluster.local:554/doorbell_hq
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://go2rtc-streams.automation.svc.cluster.local:554/doorbell_lq
          input_args: preset-rtsp-restream
          roles:
            - detect
    detect:
      width: 640
      height: 480
      fps: 7
    objects:
      track:
        - person
        - face
        - dog
    snapshots:
      enabled: True
      timestamp: False
      bounding_box: True
      crop: False
    lpr:
      enabled: False  # too low quality to pick up license plates
    genai:
      enabled: False
    mqtt:
      enabled: True
      timestamp: False
      crop: True
  side_walkway:
