# ABOUTME: ExternalSecret for evcc to pull credentials from 1Password
# ABOUTME: Creates evcc-secret with MQTT and other integration credentials
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: evcc
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: evcc-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # MQTT credentials for home-assistant integration
        EVCC_MQTT_USERNAME: "{{ .MQTT_USERNAME }}"
        EVCC_MQTT_PASSWORD: "{{ .MQTT_PASSWORD }}"
  dataFrom:
    # - extract:
    #     key: evcc
    - extract:
        key: mosquitto
      rewrite:
        - regexp:
            source: "(.*)"
            target: "MQTT_$1"
