---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: go2rtc
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: go2rtc-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GO2RTC_USERNAME: "{{ .GO2RTC_USERNAME }}"
        GO2RTC_PASSWORD: "{{ .GO2RTC_PASSWORD }}"
  dataFrom:
    - extract:
        key: go2rtc
