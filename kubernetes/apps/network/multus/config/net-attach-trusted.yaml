---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-trusted
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-trusted",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0.10",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "10.0.10.0/23" },
              { "dst": "10.0.20.0/22" },
              { "dst": "10.0.40.0/24" },
              { "dst": "10.0.50.0/23" }
            ]
          }
        }
      ]
    }
