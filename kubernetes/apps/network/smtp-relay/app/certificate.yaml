---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: smtp-relay
  namespace: networking
spec:
  secretName: tls.smtp-relay
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: smtp.${SECRET_DOMAIN}
  dnsNames:
    - smtp.${SECRET_DOMAIN}
  privateKey:
    rotationPolicy: Always

