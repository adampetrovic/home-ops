# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app speedtest-tracker
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    controllers:
      speedtest-tracker:
        annotations:
          reloader.stakater.com/auto: 'true'
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5.0@sha256:894a38169bf4135fb1e85a1112c64fc24a267d1191887cbf6fb8c0a17893770d
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: speedtest-tracker-secret
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/speedtest-tracker
              tag: 1.5.0@sha256:f2926ac9abc8cefc55f7e94828c089898168915e856ee7db69a8265bcb4bf111
            envFrom: *envFrom
            env:
              TZ: &timezone ${TIMEZONE}
              DISPLAY_TIMEZONE: *timezone
              SPEEDTEST_SCHEDULE: "0 */6 * * *" # every 6 hours
              SPEEDTEST_SERVERS: "15132,8777,1267,27582"
              APP_URL: https://speedtest.${SECRET_DOMAIN}
              MAIL_MAILER: smtp
              MAIL_PORT: 25
              MAIL_HOST: smtp.${SECRET_DOMAIN}
              MAIL_FROM_ADDRESS: speedtest@${SECRET_DOMAIN}
              MAIL_FROM_NAME: Speedtest Tracker
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    service:
      app:
        controller: speedtest-tracker
        ports:
          http:
            port: &port 80
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host speedtest.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
