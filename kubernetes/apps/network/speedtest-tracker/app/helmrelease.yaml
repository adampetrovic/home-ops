# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app speedtest-tracker
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    controllers:
      speedtest-tracker:
        annotations:
          reloader.stakater.com/auto: 'true'
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: speedtest-tracker-secret
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/speedtest-tracker
              tag: 1.7.0@sha256:689627263cf0e38d50d5b9067e926ecbe90049753ab2aeab48bebcef2d2d9b63
            envFrom: *envFrom
            env:
              TZ: &timezone "Australia/Sydney"
              DISPLAY_TIMEZONE: *timezone
              SPEEDTEST_SCHEDULE: "0 */6 * * *" # every 6 hours
              SPEEDTEST_SERVERS: "15132,8777,1267,27582"
              APP_URL: https://speedtest.${SECRET_DOMAIN}
              MAIL_MAILER: smtp
              MAIL_PORT: 25
              MAIL_HOST: smtp.${SECRET_DOMAIN}
              MAIL_FROM_ADDRESS: speedtest@${SECRET_DOMAIN}
              MAIL_FROM_NAME: Speedtest Tracker
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    service:
      app:
        controller: speedtest-tracker
        ports:
          http:
            port: &port 80
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host speedtest.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
