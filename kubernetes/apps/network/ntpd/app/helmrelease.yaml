---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ntpd
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: cturra/ntp
              tag: latest@sha256:a994e41fae58e1ea9f9accfc8912f462001dbc697a9906c656b4ed30823eae2f
              pullPolicy: Always
            env:
              TZ: ${TZ}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 256Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
        pod:
          securityContext:
            runAsUser: 0
            capabilities:
              add:
                - SYS_TIME
    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ntpd.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: 10.0.81.5
        externalTrafficPolicy: Cluster
        ports:
          http:
            enabled: false
          ntpd:
            enabled: true
            primary: true
            protocol: UDP
            port: 123
    ingress:
      main:
        enabled: false
    persistence:
      etc-chrony:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        globalMounts:
          - path: /etc/chrony
      var-chrony:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        globalMounts:
          - path: /var/lib/chrony
