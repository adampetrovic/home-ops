# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ntpd
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    controllers:
      ntpd:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: cturra/ntp
              tag: latest@sha256:8ee0cfcabfa3d0d77dde02cb2930da02da8c33a2b7393bb429010cbae0b9d509
              pullPolicy: Always
            env:
              TZ: ${TZ}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 256Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              runAsUser: 0
              capabilities:
                add:
                  - SYS_TIME
    service:
      app:
        type: LoadBalancer
        controller: ntpd
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ntpd.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: 10.0.81.5
        externalTrafficPolicy: Cluster
        ports:
          ntpd:
            enabled: true
            primary: true
            protocol: UDP
            port: 123
    persistence:
      etc-chrony:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        globalMounts:
          - path: /etc/chrony
      var-chrony:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        globalMounts:
          - path: /var/lib/chrony
