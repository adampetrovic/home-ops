---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stash
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      stash:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: stashapp/stash
              tag: v0.27.2@sha256:28a04a0db254602c60af337e46770544f4b3f3e0cc0772603a673f6424336a61
            env:
              TZ: "${TIMEZONE}"
              STASH_STASH: /media/
              STASH_GENERATED: /generated/
              STASH_METADATA: /root/.stash
              STASH_CACHE: /cache/
            resources:
              requests:
                cpu: 500m
                memory: 750Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 8Gi
            lifecycle:
              postStart:
                exec:
                  command: ["/sbin/apk", "add", "youtube-dl"]
        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
    service:
      app:
        controller: stash
        ports:
          http:
            enabled: true
            port: 9999

    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host stash.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      stash:
        enabled: true
        existingClaim: stash
        globalMounts:
          - path: /root/.stash
      media:
        type: nfs
        server: ${SECRET_NFS_DOMAIN}
        path: /volume2/stash/media
        globalMounts:
          - path: /media
      generated:
        type: nfs
        server: ${SECRET_NFS_DOMAIN}
        path: /volume2/stash/generated
        globalMounts:
          - path: /generated
      blob:
        type: nfs
        server: ${SECRET_NFS_DOMAIN}
        path: /volume2/stash/blob
        globalMounts:
          - path: /blob
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /cache
