---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: stash
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: stashapp/stash
              tag: v0.25.0@sha256:cc78cbf240fb521d940d8f1172bf0aa71cf18c646969fe41094cb051b261b5a3
            env:
              TZ: "${TIMEZONE}"
              STASH_STASH: /media/
              STASH_GENERATED: /generated/
              STASH_METADATA: /metadata/
              STASH_CACHE: /cache/
            resources:
              requests:
                cpu: 500m
                memory: 750Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 2Gi
            lifecycle:
              postStart:
                exec:
                  command: ["/sbin/apk", "add", "youtube-dl"]
        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
    service:
      main:
        ports:
          http:
            enabled: true
            port: 9999

    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host stash.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: stash
        globalMounts:
          - path: /root/.stash
      metadata:
        type: nfs
        server: ${SECRET_NFS_DOMAIN}
        path: /volume2/stash/metadata
        globalMounts:
          - path: /metadata
      generated:
        type: nfs
        server: ${SECRET_NFS_DOMAIN}
        path: /volume2/stash/generated
        globalMounts:
          - path: /generated
      media:
        type: nfs
        server: ${SECRET_NFS_DOMAIN}
        path: /volume2/stash/media
        globalMounts:
          - path: /media
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /cache
