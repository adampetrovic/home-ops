---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: unpackerr
  namespace: flux-system
spec:
  targetNamespace: media
  dependsOn:
    - name: external-secrets-stores
  path: ./kubernetes/apps/media/unpackerr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
