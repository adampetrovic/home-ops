---
web:
  port: ${CUSTOM_WEB_PORT}
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}?sslmode=require
  caching: true
metrics: true
debug: false
ui:
  title: Status | Plexovic
  header: Plexovic Status
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
alerting:
  telegram:
    token: ${TELEGRAM_BOT_TOKEN}
    id: ${TELEGRAM_CHAT_ID}
endpoints:
  - name: Plex Requests
    url: https://requests.${SECRET_PLEX_DOMAIN}
    interval: 1m
    ui:
        hide-hostname: true
        hide-url: false
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
        send-on-resolved: true

  # plex
  - name: Plex - Healthcheck
    group: plex
    url: http://plex.media.svc.cluster.local:32400/connections?X-Plex-Token=${PLEX_TOKEN}
    interval: 1m
    ui:
        hide-hostname: true
        hide-url: true
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
        send-on-resolved: true

  - name: Plex - Port Check
    group: plex
    url: tcp://plex.media.svc.cluster.local:32400
    interval: 1m
    ui:
        hide-hostname: true
        hide-url: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: telegram
        send-on-resolved: true

  # downloaders
  - name: Sonarr - TV Downloader
    group: automations
    url: http://sonarr.media.svc.cluster.local/api/v3/health
    headers:
      X-Api-Key: ${SONARR_API_KEY}
    interval: 1m
    ui:
        hide-hostname: true
        hide-url: true
    conditions:
      - "[STATUS] == 200"
      - "len([BODY]) == 0"
    alerts:
      - type: telegram
        send-on-resolved: true

  - name: Radarr - Movies Downloader
    group: automations
    url: http://radarr.media.svc.cluster.local/api/v3/health
    headers:
      X-Api-Key: ${RADARR_API_KEY}
    interval: 1m
    ui:
        hide-hostname: true
        hide-url: true
    conditions:
      - "[STATUS] == 200"
      - "len([BODY]) == 0"
    alerts:
      - type: telegram
        send-on-resolved: true

  - name: Prowlarr - Search Provider
    group: automations
    url: http://prowlarr.media.svc.cluster.local/api/v1/health
    headers:
      X-Api-Key: ${PROWLARR_API_KEY}
    interval: 1m
    ui:
        hide-hostname: true
        hide-url: true
    conditions:
      - "[STATUS] == 200"
      - "len([BODY]) == 0"
    alerts:
      - type: telegram
        send-on-resolved: true

  - name: QBT - Torrent Downloader
    group: downloaders
    url: http://qbittorrent.media.svc.cluster.local/api/v2/app/version
    interval: 1m
    ui:
        hide-hostname: true
        hide-url: true
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
        send-on-resolved: true

  - name: SabNZBd - Torrent Downloader
    group: downloaders
    url: http://sabnzbd.media.svc.cluster.local/api?mode=version
    interval: 1m
    ui:
        hide-hostname: true
        hide-url: true
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
        send-on-resolved: true
