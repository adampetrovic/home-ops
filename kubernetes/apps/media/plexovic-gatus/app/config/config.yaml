---
web:
  port: ${CUSTOM_WEB_PORT}
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}?sslmode=require
  caching: true
metrics: true
debug: false
ui:
  title: Status | Plexovic
  header: Plexovic Status
connectivity:
  checker:
    target: 192.168.8.1:53
    interval: 1m
endpoints:
  - name: status
    group: external
    url: https://status.${SECRET_PLEX_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
      insecure: true
    conditions:
      - "[STATUS] == 200"

  - name: Plex is Active
    group: plex
    url: https://plex.petrovic.network/connections??X-Plex-Token=${PLEX_TOKEN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
      insecure: true
    conditions:
      - "[STATUS] == 200"

  - name: redis
    url: "tcp://plex.media.svc.cluster.local:32400"
    interval: 30s
    conditions:
      - "[CONNECTED] == true"
