---
web:
  port: ${CUSTOM_WEB_PORT}
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}?sslmode=require
  caching: true
metrics: true
debug: false
ui:
  title: Status | Plexovic
  header: Plexovic Status
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  # plex
  - name: Plex - Healthcheck
    group: plex
    url: https://plex.petrovic.network/connections?X-Plex-Token=${PLEX_TOKEN}
    interval: 1m
    ui:
        hide-hostname: true
        hide-url: true
    conditions:
      - "[STATUS] == 200"

  - name: Plex - Port Check
    group: plex
    url: tcp://plex.media.svc.cluster.local:32400
    interval: 1m
    ui:
        hide-hostname: true
        hide-url: true
    conditions:
      - "[CONNECTED] == true"
