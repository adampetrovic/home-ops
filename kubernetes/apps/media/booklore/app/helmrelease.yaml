# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booklore
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    controllers:
      booklore:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v2.0.2@sha256:943cfda807b724d27859b527c4a437092b7aa8544d17845e8767a1db65813c86
            env:
              TZ: "${TZ}"
              USER_ID: "568"
              GROUP_ID: "568"
              BOOKLORE_PORT: &port 6060
              SWAGGER_ENABLED: "false"
              REMOTE_AUTH_ENABLED: "true"
              REMOTE_AUTH_CREATE_NEW_USERS: "true"
              REMOTE_AUTH_HEADER_USER: Remote-User
              REMOTE_AUTH_HEADER_NAME: Remote-Name
              REMOTE_AUTH_HEADER_EMAIL: Remote-Email
              REMOTE_AUTH_HEADER_GROUPS: Remote-Groups
              REMOTE_AUTH_ADMIN_GROUP: admin
              DATABASE_URL: "jdbc:mariadb://localhost:3306/booklore"
              DATABASE_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: MYSQL_USER
              DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: MYSQL_PASSWORD
            envFrom:
              - secretRef:
                  name: booklore-secret
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
          mariadb:
            image:
              repository: lscr.io/linuxserver/mariadb
              tag: 11.4.8
            env:
              TZ: "${TZ}"
              PUID: "568"
              PGID: "568"
              MYSQL_DATABASE: "booklore"
            envFrom:
              - secretRef:
                  name: booklore-secret
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
        pod:
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [100]

    service:
      app:
        controller: booklore
        ports:
          http:
            port: *port

    route:
      main:
        hostnames:
          - booklore.${SECRET_DOMAIN}
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        enabled: true
        existingClaim: booklore
        advancedMounts:
          booklore:
            app:
              - path: /app/data
            mariadb:
              - path: /config
      tmp:
        type: emptyDir
        advancedMounts:
          booklore:
            app:
              - path: /tmp
      books:
        type: nfs
        server: ${SECRET_NFS_DOMAIN}
        path: /volume2/books
        advancedMounts:
          booklore:
            app:
              - path: /books
                subPath: library
              - path: /bookdrop
                subPath: bookdrop
