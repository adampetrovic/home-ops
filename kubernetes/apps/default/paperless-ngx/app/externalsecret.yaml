---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: paperless-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        PAPERLESS_DBENGINE: postgresql
        PAPERLESS_DBPORT: "5432"
        PAPERLESS_DBHOST: &dbHost postgres-rw.database.svc.cluster.local
        PAPERLESS_DBNAME: &dbName paperless
        PAPERLESS_DBUSER: &dbUser "{{ .POSTGRES_USER }}"
        PAPERLESS_DBPASS: &dbPass "{{ .POSTGRES_PASS }}"

        PAPERLESS_ADMIN_USER: "{{ .ADMIN_USER }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ .ADMIN_PASS }}"
        PAPERLESS_SECRET_KEY: "{{ .SECRET_KEY }}"

        # Gmail OAuth
        PAPERLESS_GMAIL_OAUTH_CLIENT_ID: "{{ .PAPERLESS_GMAIL_OAUTH_CLIENT_ID }}"
        PAPERLESS_GMAIL_OAUTH_CLIENT_SECRET: "{{ .PAPERLESS_GMAIL_OAUTH_CLIENT_SECRET }}"

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: paperless
    - extract:
        key: cloudnative-pg
