---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app babybuddy
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      babybuddy:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
            envFrom: &envFrom
              - secretRef:
                  name: babybuddy-secret
        containers:
          babybuddy:
            image:
              repository: ghcr.io/linuxserver/babybuddy
              tag: 2.7.1@sha256:99a0812d9656a1f7158c76b3fa20ebc402b0dbc763bd180576b433206b538fea
            env:
              TZ: ${TIMEZONE}
              CSRF_TRUSTED_ORIGINS: https://baby.${SECRET_PUBLIC_DOMAIN},https://baby.${SECRET_DOMAIN}
              PUID: 1000
              PGID: 1000
              DB_ENGINE: django.db.backends.postgresql
              DEBUG: 'True'
            envFrom: *envFrom
    service:
      app:
        controller: babybuddy
        ports:
          http:
            primary: true
            port: 8000
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "baby.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

      external:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_PUBLIC_DOMAIN}"
        hosts:
          - host: &publicHost "baby.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *publicHost
    persistence:
      config:
        type: emptyDir
