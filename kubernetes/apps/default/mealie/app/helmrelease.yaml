---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      mealie:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.3
              pullPolicy: Always
            envFrom: &envFrom
              - secretRef:
                  name: mealie-secret
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.12.0
            env:
              TZ: ${TIMEZONE}
              BASE_URL: https://mealie.${SECRET_PUBLIC_DOMAIN}
              PUID: 568
              PGID: 568
              AUTO_BACKUP_ENABLED: false
              ALLOW_SIGNUP: false
              SMTP_HOST: smtp.${SECRET_DOMAIN}
              SMTP_PORT: 25
              SMTP_FROM_NAME: Mealie
              SMTP_FROM_EMAIL: "mealie@${SECRET_PUBLIC_DOMAIN}"
              SMTP_AUTH_STRATEGY: NONE
              DB_ENGINE: postgres
              OIDC_AUTH_ENABLED: true
              OIDC_SIGNUP_ENABLED: false
              OIDC_CONFIGURATION_URL: "https://auth.${SECRET_PUBLIC_DOMAIN}/.well-known/openid-configuration"
              OIDC_CLIENT_ID: mealie
              OIDC_AUTO_REDIRECT: false
              OIDC_ADMIN_GROUP: admin
              OIDC_USER_GROUP: users
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: 9000
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_PUBLIC_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Services
          gethomepage.dev/name: Recipes
          gethomepage.dev/icon: mdi-recipe
        hosts:
          - host: "recipes.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: mealie
        globalMounts:
          - path: /app/data
      backups:
        type: nfs
        server: "${NFS_SERVER_ADDR}"
        path: "${NFS_SERVER_BACKUP_DIR}/mealie"
        globalMounts:
          - path: /app/data/backups
      tmp:
        type: emptyDir
