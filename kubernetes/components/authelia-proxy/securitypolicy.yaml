---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}
spec:
  extAuth:
    failOpen: false
    headersToExtAuth:
      - X-Forwarded-Method
      - X-Forwarded-Proto
      - X-Forwarded-Host
      - X-Forwarded-Uri
      - X-Forwarded-For
      - cookie
    http:
      backendRefs:
        - name: authelia
          namespace: security
          port: 80
      path: /api/authz/forward-auth
      headersToBackend:
        - Remote-User
        - Remote-Name
        - Remote-Groups
        - Remote-Email
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
